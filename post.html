<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="post.css">
    <link rel="stylesheet" href="post background.css">
</head>
<body class="container">
    <nav>
        <a href="">Ultimos Posts</a>
        <a href="index.html">Home</a>
        <a href="">Faq</a>
    </nav>
    <div class="content">
        <header>
       
            <h1 id="post-title">Título do Post</h1>
        </header>
        <main>
            <p id="post-content">Conteúdo do Post</p>
        </main>
    </div>

    <script>
        // Extrair os parâmetros da URL
        const params = new URLSearchParams(window.location.search);
        const titulo = params.get('titulo');
        const conteudo = params.get('conteudo');

        // Atualizar a página com os dados do post
        document.getElementById('post-title').innerText = titulo;
        document.getElementById('post-content').innerText = conteudo;
    </script>
</body>
</html>
