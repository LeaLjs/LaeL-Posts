<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post</title>
    <link rel="stylesheet" href="post.css">
    <link rel="stylesheet" href="post background.css">
</head>
<body class="container">
    <div id="post-content">
        <h1 id="titulo"></h1>
        <p id="data"></p>
        <p id="conteudo"></p>
       
    </div>
    <script>
        // Obter ID do post da URL
        const params = new URLSearchParams(window.location.search);
        const postId = params.get("id");

        // Buscar post no Local Storage
        const posts = JSON.parse(localStorage.getItem("posts")) || [];
        const post = posts.find(p => p.id == postId);

        if (post) {
            document.getElementById("titulo").innerText = post.titulo;
            document.getElementById("conteudo").innerText = post.conteudo;
            document.getElementById("data").innerText = `Publicado em: ${post.data}`;
        } else {
            document.getElementById("post-content").innerHTML = "<h1>Post n√£o encontrado!</h1>";
        }
    </script>
</body>
</html>
