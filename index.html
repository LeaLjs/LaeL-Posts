<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Davi Posts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="background.css">

</head>
<body class="container">



    <header>
        <nav>
            <a href="#posts">Ultimos Posts</a>
            <a href="#">Home</a>
            <a href="#"  onclick="showSection()">Criar Post</a>
            <a href="faq.html">Faq</a>
        </nav>

        <div id="create-post">
          <button id="close" onclick="hideSection()">X</button>
          <div id="create-area">
            <h1>Criar Tópico</h1>
            <form action="">
                <h1>título:</h1>
                <input id="texto" type="text">
                <input  type="button" value="Postar" onclick="postar()">
                <h1>Conteúdo</h1>
                <textarea name="conteudo" id="conteudo"></textarea>
            </form>
          </div>
        </div>

       
        <div id="title">
          <h1><span>Leal's</span> Posts</h1>
        </div>
       
        
  

        <section id="posts">
          <!--Posts Princípais que não devem ser apagados-->
        <div class="post">
            <div class="user">
              <img class="icon" src="images/pato icon.jpg" alt="">
              <p class="nickname">Davi</p>
              <p class="data">23/11/2024</p>
            </div>
            
            <div id="topic-title">
              <h1>Bem Vindo Ao Meu Blog :]</h1>
            </div>
          </div>
          


          
          

        </section>

        
      </header>
      <script src="scripts.js"></script>
      <script>
        // post.html script
const params = new URLSearchParams(window.location.search);
const postId = params.get("id");

// Recuperar posts do Local Storage
const posts = JSON.parse(localStorage.getItem("posts")) || [];

// Buscar post pelo ID
const post = posts.find(p => p.id == postId);

if (post) {
    document.getElementById("post-title").innerText = post.titulo;
    document.getElementById("post-content").innerText = post.conteudo;
} else {
    document.getElementById("post-title").innerText = "Post não encontrado!";
    document.getElementById("post-content").innerText = "";
}

      </script>
    </body>
</html>
